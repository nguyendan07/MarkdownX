{% extends "base.html" %}
{% block content %}
<div class="card text-center">
    <h2 class="card-title">Blogs</h2>
    <ul>
        {% for blog in blogs %}
        <li hx-boost="true"> <a href="{{ blog.get_absolute_url }}">{{ blog.title }} </a> </li>
        {% empty %}
        No blogs yet.
        {% endfor %}
    </ul>
</div>
{% endblock content %}
